{% load static %}
<!DOCTYPE html>
<html lang="en">

    <title>{% block title %}Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'mysqltools/css/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'mysqltools/css/base.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'mysqltools/css/bootstrap-theme.min.css' %}" media="screen">
    {% block extra_css %} {% endblock %}
</head>
<body>

        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>

            </ul>
        </div>

    </div>

</nav>

<script type="text/javascript" src="{% static 'mysqltools/js/jquery.min.js' %}"></script>

</html>
